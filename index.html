<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

    </header>

    <main>
        <!-- Container -->
        <div class="flex flex-col lg:flex-row mt-24">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <p>
                            <input id="triangle-base" class="border text-xl w-24 px-2 bg-gray-200 rounded" type="text"
                                placeholder="base">
                            <span class="ml-2">cm</span>

                            <input id="triangle-height" class="ml-4 border text-xl w-24 px-2 bg-gray-200 rounded"
                                type="text" placeholder="height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-bold" id="triangle-area">0</span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>


                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X l</p>
                        <p>
                            <input id="rectangle-width" class="border text-xl w-24 px-2 bg-gray-200 rounded" type="text"
                                placeholder="width">
                            <span class="ml-2">cm</span>

                            <input id="rectangle-length" class="ml-4 border text-xl w-24 px-2 bg-gray-200 rounded"
                                type="text" placeholder="length">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-bold" id="rectangle-area">0</span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Parallelogram  card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <p>
                            <input id="parallelogram-base" class="border text-xl w-24 px-2 bg-gray-200 rounded" type="text"
                                placeholder="base">
                            <span class="ml-2">cm</span>

                            <input id="parallelogram-height" class="ml-4 border text-xl w-24 px-2 bg-gray-200 rounded"
                                type="text" placeholder="height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-bold" id="parallelogram-area">0</span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Ellipse card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) = Ï€ ab</p>
                        <p>
                            <input id="ellipse-x" class="border text-xl w-24 px-2 bg-gray-200 rounded" type="text"
                                placeholder="large">
                            <span class="ml-2">cm</span>

                            <input id="ellipse-y" class="ml-4 border text-xl w-24 px-2 bg-gray-200 rounded"
                                type="text" placeholder="short">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-bold" id="ellipse-area">0</span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>


            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>

        </div>


    </main>

    <footer>

    </footer>
    <script src="scripts/area-calculate.js"></script>

</body>

</html>
